<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/index.css" />
  <script type="text/javascript" src="js/theRule.js"></script>
  <script type="text/javascript" src="js/handleKeys.js"></script>
  <head>
    <title>Discover the rule</title>
  </head>
  <body onload="start()">
    <h4>Can you find out the underlying rule of this sequence?</h4>
    <p>Type 3 numbers and hit Enter</p>
    <div class="inputs">
      <input type="number" pattern="\d*" class="sequence-number" id="n1" value = 2 onfocus="this.select()">
      <input type="number" pattern="\d*" class="sequence-number" id="n2" value = 4 onfocus="this.select()">
      <input type="number" pattern="\d*" class="sequence-number" id="n3" value = 8 onfocus="this.select()">
    </div>
    <div id="answer">
      <p id="answer-text"></p><div id="flag"></div>
    </div>
    <hr>
    <div class="the-supposed-rule">
      <h5>Use the variables 'n' and 'nPlus1' and javascript to make up your own rule, and then test it!</h5>
      <textarea id="the-supposed-rule" rows = "5" cols = "30">nPlus1 == (n * 2)</textarea>
      <div id="test-rule" onclick="testRule()">Test your rule</div>
      <p id="rule-validation"></p>
    </div>
    <hr>
    <table id="results">
    </table>
  </body>
</html>
